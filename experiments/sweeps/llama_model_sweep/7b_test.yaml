project_name: 'llama'
fixed_parameters:
  output_dir: 'cache'
  num_logs_per_epoch: 20
  bf16: true  
  num_gpus: 4
  deepspeed: true
  data_dir: 'data_new' 
  cpus_per_gpu: 10
  deepspeed_config: 'scripts/run/deepspeed.config' 
  gradient_checkpointing: true
  randomise_data_order: true
  eval_accumulation_steps_config: 1
  evaluation_strategy: 'epoch'
  eval_steps: 1
  is_phases_training: false 
  is_openai_experiment: false
  ram_limit_gb: 300
  ignore_loss_on_prompt_tokens: true
  reward: false
  natural_instructions: false
  gradient_accumulation_steps: 8
  save_model: true
  no_guidance: false
  train_on_unrealized_examples: false
hyperparameters:
  lr:
    - 0.00001
  model_name:
    - 'llama-7b'
  data_path:
    - 'qa/test'
    #  - 'qa/copypaste_ug100_rg1000_gph10'
    #  - 'qa/integer_ug100_rg1000_gph10'
    #  - 'qa/months_ug100_rg1000_gph10'
    #  - 'qa/arithmetic_ug100_rg1000_gph10'
  num_epochs:
    - 1
  batch_size:
    - 32
  freeze_layers:
    - "all"
